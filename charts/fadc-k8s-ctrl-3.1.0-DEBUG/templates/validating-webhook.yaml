apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ .Values.webhook.validatingWebhookName }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ .Values.webhook.tlsSecretName }}
webhooks:
{{- range .Values.webhook.rules.validating }}
  - name: {{ .name }}
    clientConfig:
      service:
        name: {{ $.Values.webhook.service.name }}
        namespace: {{ $.Release.Namespace }}
        path: {{ .path }}
        port: {{ $.Values.webhook.service.port }}
    rules:
      - apiGroups: ["{{ .group }}"]
        apiVersions: ["{{ .version }}"]
        operations: ["CREATE", "UPDATE"]
        resources:
        {{- range .resources }}
          - "{{ . }}"
        {{- end }}
        scope: "{{ .scope }}"
    admissionReviewVersions: ["v1"]
    sideEffects: None
    failurePolicy: Fail
{{- end }}

